<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estadística</title>
    <link rel="stylesheet" href="styleform.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.3.2/math.min.js"></script>
    <script>
        function calcularEstadisticas() {
            let inputDatos = document.getElementById("datos").value;
            
            // Convertir la entrada en un array de números
            let datos = inputDatos.split(',').map(Number).filter(n => !isNaN(n));
            
            if (datos.length === 0) {
                document.getElementById("resultado").innerHTML = "Por favor, ingresa datos válidos.";
                return;
            }

            let media = math.mean(datos);
            let mediana = math.median(datos);
            let desviacion = math.std(datos);
            let moda = math.mode(datos);

            document.getElementById("resultado").innerHTML = `
                <p>Media: ${media.toFixed(2)}</p>
                <p>Mediana: ${mediana}</p>
                <p>Desviación estándar: ${desviacion.toFixed(2)}</p>
                <p>Moda: ${moda}</p>
            `;
        }
    </script>
</head>

<body>
    <div class="img-fondo">
        <div class="velo-negro">
            <header class="header"></header>
          
            <nav>
                <a href="index.html">inicio</a>
                <a href="contactanos.html">vacia</a>
               <a href="Estadisticadescriptiva.html">Estadistica descriptiva</a>
               <a href="radiacion.html">Radiacion</a>
            </nav>
            
            <main class="contenedor">
                <h1 class="titulo">Calculadora Estadística</h1>

                <div class="calculadora">
                    <label for="datos">Ingresa los datos separados por comas:</label>
                    <input type="text" id="datos" placeholder="Ejemplo: 1,2,3,4,5,6,7,9">
                    <button onclick="calcularEstadisticas()">Calcular</button>
                    <div id="resultado"></div>
                </div>
            </main>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 - Tienda Online</p>
    </footer>
</body>

</html>
